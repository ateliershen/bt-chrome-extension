<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Helper</title>
    <link href="../../dist/style.css" rel="stylesheet">
    <style>
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="border-b border-border p-4 flex items-center justify-between">
            <h1 class="text-base font-semibold">BT Helper</h1>
            <span class="text-muted-foreground text-xs">deepseek-r1-distill-llama-70b</span>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be inserted here -->
        </div>

        <!-- Example Questions -->
        <div class="p-4 border-t border-border space-y-2">
            <h2 class="text-sm font-medium text-muted-foreground mb-2">Example Prompts</h2>
            <div class="grid grid-cols-3 gap-2">
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    Summarise
                </button>
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    Soc-med Copy
                </button>
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    Newsletter Blurb
                </button>
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    Push Notification
                </button>
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    Short Takes
                </button>
                <button class="example-question px-3 py-2 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80">
                    华语摘要
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-border">
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="user-input"
                    class="flex-1 bg-background border border-input rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-ring"
                    placeholder="Ask about this page..."
                >
                <button 
                    id="send-button"
                    class="bg-primary text-primary-foreground px-4 py-2 rounded-md text-sm font-medium hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-ring"
                >
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="../../dist/app.js"></script>
</body>
</html>
